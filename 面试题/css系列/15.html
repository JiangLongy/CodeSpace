<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .box{

           
            border: 50px solid;
            border-color: aquamarine gold blue red;
        }
        .box::after{
            content: '';
            position: absolute;
            border: 40px solid;
            border: #fff #fff #fff #fff;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
