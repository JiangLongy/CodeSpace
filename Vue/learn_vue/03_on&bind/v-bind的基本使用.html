<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <h2 v-text="msg"></h2> -->

        <a :href="link">百度一下</a>
    </template>

    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    msg: 'Hello',
                    imgUrl:'https://pic1.zhimg.com/v2-6cf7fecafe0fb5051eb0ecbe3668416c_r.jpg',
                    link:'https://www.baidu.com'

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
