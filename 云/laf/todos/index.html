<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="todos"></ul>
    <script>
        async function foo(){
            try{
            const response = await fetch('https://x3v4ck.laf.run/get-list')
            const {data} = await response.json()
            // console.log(data);
            document.querySelector('#todos').innerHTML = 
            data.map(todo => `<li>${todo.txt}</li>`).join('')
            }catch(err){
                console.log(err);
            }
            
        }
        // fetch('https://x3v4ck.laf.run/get-list')
        // .then(data=> data.json())
        // .then(data =>{
        //     console.log(data);
        // })
        foo();
    </script>
</body>
</html>
