<script>
    const imgs = document.getElementsByTagName('img');
    function lazyLoad(imgs) {
        console.log('懒加载被触发了！')
        let windowHeight = window.innerHeight;
        for(let i = 0; i < imgs.length; i++){
            if(imgs[i].getBoundingClientRect().top < windowHeight && !imgs[i].src && imgs[i].getBoundingClientRect().top > -imgs[i].clientHeight){
                imgs[i].src = imgs[i].dataset.src;
            }
        }
    };
    lazyLoad(imgs);
    function throttle(fn,delay,...arg){
      let timer = null;
      return ()=>{
        let that = this
        if(!timer){
          timer = setTimeout(()=>{
            fn.apply(that,arg)
            // fn(...arg)
            timer = null
          },delay)
        }
      }
    }
    // 监听滚动事件，进行图片懒加载；
    window.onscroll = throttle(lazyLoad, 500, imgs);
</script>
