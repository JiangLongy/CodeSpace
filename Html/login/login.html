<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="//at.alicdn.com/t/c/font_4336205_g3phzqc9a58.css">
<link rel="stylesheet" href="style.css">
<body>
    <div class = "main">
        <div class="head">
            <div class="bk">
                <i class="iconfont icon-xiangzuojiantou"></i>
            </div>
            <div class="headtitle">
                <i class= "iconfont icon-apptubiao100-danse_wangyiyunyinle">网易云音乐</i>
            </div>
        </div>
        <div class = "login">
            <div class = "user">
                <input type="text" id="email" placeholder="邮箱账号"><br>
                <input type="password" id="password" placeholder="密码">               
            </div>            
            <button type="submit" id="btn">登录</button>          
        </div>
        <div class="reset">
            <a href="">重置密码</a>
        </div>

    </div>
    <script>
        let btn = document.getElementById('btn');
        let username = document.getElementById('email')
        let password = document.getElementById('password')
        btn.addEventListener('click',()=>{
            // console.log(document.getElementById('email').value);
            fetch(`http://192.168.31.45:3000/login?username=${username.value}&password=${password.value}`)
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data);
            })
            .catch(function(error){
                console.log('登录失败');
            })
           
        })
        
    </script>
</body>
</html>
